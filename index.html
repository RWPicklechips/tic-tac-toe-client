  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->

  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

<body>

  <div id="message"></div>
  <section class="before-auth">
    <h1 id="title">Tic-Tac-Toe</h1>
    <h2>welcome to the Game</h2>
    <form id="signup">
      <input name="credentials[email]" type="email" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
      <button class="btn btn-info">sign up</button>
    </form>
    <h1 id="or">OR</h1>
    <h2>welcome back to the Game</h2>
    <form id="signin">
      <input type="email" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <button class="btn btn-info">sign in</button>
    </form>
  </section>
  <section class="container-fluid">
    <div class="row h-100 board">
      <div class="col-4 box" data-square='0' id="0"></div>
      <div class="col-4 box" data-square='1' id="1"></div>
      <div class="col-4 box" data-square='2' id="2"></div>
      <div class="col-4 box" data-square='3' id="3"></div>
      <div class="col-4 box" data-square='4' id="4"></div>
      <div class="col-4 box" data-square='5' id="5"></div>
      <div class="col-4 box" data-square='6' id="6"></div>
      <div class="col-4 box" data-square='7' id="7"></div>
      <div class="col-4 box" data-square='8' id="8"></div>
    </div>
  </section>

  <section class="after-auth">
    <!-- <button class="btn btn-outline-secondary" id="create-game">create game</button> -->
    <button class="btn btn-outline-danger" id="new-game">new game</button>
    <button class="btn btn-outline-warning" id="get-stats">stats</button>
    <h2>new password</h2>
    <form id="changepw">
      <input name="passwords[old]" type="password" placeholder="old password">
      <input name="passwords[new]" type="password" placeholder="new password">
      <button class="btn btn-outline-info">change it</button>
