      <title>Tic-Tac-Toe</title>

<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="container">
  <div class="row">
    <div class="col-1 box">
      <div class="square" id="1">1</div>
    </div>
    <div class="col-1 box">
      <div class="square" id="2">2</div>
    </div>
    <div class="col-1 box">
      <div class="square" id="3">3</div>
    </div>
    <div class="w-100"></div>
    <div class="col-1 box">
      <div class="square" id="4" >4</div>
    </div>
    <div class="col-1 box">
      <div class="square" id="5" >5</div>
    </div>
    <div class="col-1 box">
      <div class="square" id="6" >6</div>
    </div>
    <div class="w-100"></div>
    <div class="col-1 box">
      <div class="square" id="7" >7</div>
    </div>
    <div class="col-1 box">
      <div class="square" id="8" >8</div>
    </div>
    <div class="col-1 box">
      <div class="square" id="9" >9</div>
    </div>
  </div>
</div>
