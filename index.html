<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
<body>

    <div id="message"></div>
    <section class="before-auth">
      <h2>welcome to the Game</h2>
    <form id="signup">
      <input name="credentials[email]" type="email" placeholder="email">
      <input name="credentials[password]" type="password" placeholder="password">
      <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
      <button class="btn btn-primary">sign up</button>
    </form>
    <h2>welcome back to the Game</h2>
    <form id="signin">
      <input type="email" name="credentials[email]" placeholder="email">
      <input type="password" name="credentials[password]" placeholder="password">
      <button class="btn btn-primary">sign in</button>
    </form>
  </section>
  <section class="after-auth">
    <h1>Tic-Tac-Toe</h1>
    <!-- <script> player variable </script> -->
    <div class="container">
      <div class="row">
        <div class="col-1 box">
          <div class="square" id="1"></div>
        </div>
        <div class="col-1 box">
          <div class="square" id="2"></div>
        </div>
        <div class="col-1 box">
          <div class="square" id="3"></div>
        </div>
        <div class="w-100"></div>
        <div class="col-1 box">
          <div class="square" id="4" ></div>
        </div>
        <div class="col-1 box">
          <div class="square" id="5" ></div>
        </div>
        <div class="col-1 box">
          <div class="square" id="6" ></div>
        </div>
        <div class="w-100"></div>
        <div class="col-1 box">
          <div class="square" id="7" ></div>
        </div>
        <div class="col-1 box">
          <div class="square" id="8" ></div>
        </div>
        <div class="col-1 box">
          <div class="square" id="9" ></div>
        </div>
      </div>
    </div>

    <button class="btn btn-block" id="new-game">new game</button>

    <h2>new password</h2>
    <form id="changepw">
      <input name="passwords[old]" type="text" placeholder="old password">
      <input name="passwords[new]" type="text" placeholder="new password">
      <button class="btn btn-secondary">change it</button>
    </form>
    <h2>sign out</h2>
    <form id="signout">
      <button class="btn btn-danger">you'll be back</button>
    </form>
  </section>
</body>

</html>
